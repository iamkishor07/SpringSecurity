spring.application.name=SpringSecurity


spring.datasource.url=jdbc:h2:mem:test;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE;AUTO_RECONNECT=TRUE;MODE=PostgreSQL;
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=
#spring.jpa.database-platform=org.hibernate.dialect.H2Dialect


#spring.jpa.defer-datasource-initialization is set to true, it delays the initialization
# of the DataSource until after the JPA entity manager is fully initialized
spring.jpa.defer-datasource-initialization=true



#spring.mvc.pathmatch.matching-strategy=ANT_PATH_MATCHER
#debug = true
spring.h2.console.enabled=true
spring.jpa.show-sql=true
#spring.jpa.properties.hibernate.format_sql=true
spring.jpa.hibernate.ddl-auto=create-drop

